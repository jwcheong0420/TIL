<!--이 문서는 html로 되어있다는 관용적인 표현... 셔뱅같은 존재인 듯-->
<!doctype html>
<html>
    <!--전체를 html tag로 묶어준다-->
    <head>
        <!--body를 설명하는 부분은 head tag로 묶어야 함-->
        <!--웹브라우저 tab에 표시되는 제목. 책으로 치면 표지와 같은 역할을 함-->
        <title>문서 구조</title>
        <!--웹브라우저가 이 문서를 utf-8로 열도록 명시-->
        <meta charset="utf-8">
    </head>

    <body>
        <!--웹페이지의 본문은 body tag로 묶어야 함-->
        <h1>HTML이란 무엇인가?</h1>
    </body>
</html>
