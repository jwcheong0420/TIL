<h1>줄바꿈</h1>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<p>이것은 매우 긴 하나의 문단이다. <br>가나다라마바사아자차카타파하 와아아아ㅏ아아아아아ㅏㅇ아아아예에에에에에 호오오오오오옹ㅇ오오우우우우 우ㅜ우우우우우ㅜ웅..... 문단이 끝났다.</p>
<h2>참고사항</h2>
<p>br tag는 닫는 tag가 없다.</p>
<p>p tag는 정해진 만큼만 떨어지므로 css를 잠깐 이용해보자.</p>
<p style="margin-top: 40px;">이 문단은 css로 margin-top:40px을 적용한 문단이다.</p>
